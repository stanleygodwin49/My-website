    what is a class? a class is used to create an objects
    <script>
        class Calculator{//the naming convention of the Calculator or anything u use must start with capital letter
            add (a,b){
                return a+b;
            }
            subtract (a,b){
                return a-b
            }
        }
        const calculateObjet=new Calculator();//invoke the calculator
        const additionResult=calculateObjet.add(5,3);
        const subtractResults=calculateObjet.subtract();
        console.log(additionResult);
        console.log(subtractResults);

        //we create a new instance of the 'calculator' class using the 'new' keyword
        //this create an objects,'calculator' that has the 'add'and 'substract'methods
        
        
    </script>
