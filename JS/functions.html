    functions variations
    function is a piece of code that performs a specific tasks

    <script>
        function myName (){
            console.log("my name is stanley");
            
        }
        //call or invoke
        myName();

        function returnMyName (){
            return "stanley"
        }
        //call or invoke
        returnMyName();
        console.log(returnMyName);
        //we can write it in variable
        //variable
        const nameResults=returnMyName();
        console.log(nameResults);
        //another way to do the function
        //function expression approach
        const expressMyName = function() {
            return "hello sam!"
            console.log(expressMyName());
            
        }

        const myNameArror=() =>{
