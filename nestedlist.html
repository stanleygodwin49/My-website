<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE NESTING LIST</title>
</head>
<body>
    <h1>MY DAY</h1>
    <h2>TODAYS PLAN</h2>
    <ol>
        <li>morning</li>
        <ul>
            <li>wake up</li>
            <li>drink coffee</li>
        </ul>
    
        
        <li>afternoon</li>
        <ol>
            <li>eat lunch</li>
            <li>work on a project</li>
        </ol>
        <li>evening</li>
        <ul>
            <li>read my book</li>
            <li>go to sleep</li>
        </ul>
        </ol>
    </body>
    </html>
